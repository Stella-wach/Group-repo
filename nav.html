<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 15px 20px;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #ffcc00;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LEBRON JAMES.</div>
        <ul class="nav-links">
            <li><a href="#">Career Stats</a></li>
                    <li><a href="#">Championships</a></li>
                    <li><a href="#">I PROMISE School</a></li>
                    <li><a href="#">The Shop</a></li>
        </ul>
    </nav>
</body>
</html>
